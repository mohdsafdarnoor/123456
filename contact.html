  <header class="topbar">
    <div class="topbar-inner">
      <div>

  <main class="page">
    <section class="hero">
      <h1>Contact Us</h1>
      <p>Have suggestions or need help? Send us a message.</p>
    </section>
    <div class="card">
      <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="YOUR-ACCESS-KEY-HERE" />
        <label>Full Name</label>
        <input type="text" name="name" required placeholder="Your Name" />
        <label>Email Address</label>
        <input type="email" name="email" required placeholder="student@hs-wismar.de" />
        <label>Message</label>
        <textarea name="message" rows="5" required placeholder="How can we help?"></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </main>
